#DataSource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.sql-script-encording=UTF-8
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql
#message
spring.messages.basename=il8n/messages,il8n/ValidationMessages

#MyBatis
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
mybatis.configuration.map-undersorce-to-camel-case=true
mybatis.type-aliases-package=com.example.domain.model

#Log Level
logging.level.com.example=debug