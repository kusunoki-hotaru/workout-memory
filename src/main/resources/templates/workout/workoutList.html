<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
 <head>
  <title>種目一覧</title>
  <!-- 個別CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/workout/workout.css}">
 </head>
<body>
 <div layout:fragment="content">
  <div class="header border-bottom"> 
   <h1 class="h2">種目一覧</h1> 
  </div>
  <a th:href="@{/addTraining}">種目追加</a>

  <!-- 一覧表示 -->
  <div>
   <table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
     <tr>
      <th class="th-width">種目名</th>
      <th class="th-width">部位</th>
     </tr>
    </thead>
    <tbody>
     <tr th:each="item: ${workoutList}">
      <td th:text="${item.training}"></td>
      <td th:text="${item.bodyParts}"></td>
     </tr>
    </tbody>
   </table>
  </div>
 </div>
</body>
</html>
