<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
 <head>
  <title>種目一覧</title>
  <!-- 個別CSS読込 -->
  <link rel="stylesheet" th:href="@{/css/workout/workout.css}">
 </head>
<body>
 <div layout:fragment="content">
  <div class="header border-bottom"> 
   <h1 class="h2">種目一覧</h1> 
  </div>
  <a th:href="@{/addTraining}">種目追加</a>
  <!-- 検索 -->
  <div class="mb-4">
   <form method="post" th:action="@{/list}" class="form-inline" th:object="${workoutListForm}">
    <div class="form-group">
     <label for="training" class="mr-2">トレーニング種目</label>
     <input type="text" class="form-control" th:field="*{training}">
    </div>
    <div class="form-group mx-sm-3">
     <label for="bodyParts" class="mr-2">トレーニング部位</label>
     <input type="text" class="form-control" th:field="*{bodyParts}">
    </div>
    <button class="btn btn-primary" type="submit">検索</button>
   </form>
  </div>
  <!-- 一覧表示 -->
  <div>
   <table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
     <tr>
      <th class="th-width">種目名</th>
      <th class="th-width">部位</th>
      <th></th>
     </tr>
    </thead>
    <tbody>
     <tr th:each="item: ${workoutList}">
      <td th:text="${item.training}"></td>
      <td th:text="${item.bodyParts}"></td>
      <td><a class="btn btn-primary" th:href="@{'/workoutDetail/'+${item.training}}">詳細</a>
      </td>
     </tr>
    </tbody>
   </table>
  </div>
 </div>
</body>
</html>
