<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
 <!-- CSS読込 -->
 <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
 <link rel="stylesheet" th:href="@{/css/user/signup.css}">
 <!-- JS読込 -->
 <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
 <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title>ユーザー登録</title>
</head>
<body class="bg-light">
 <form id="workout-form" method="post" action="/addTraining" class="form-signup" th:object="${workoutForm}">
  <h1 class="text-center">トレーニング追加</h1>
  <!--種目追加 -->
  <div class="form-group">
   <label for="training">種目</label>
   <input type="text" class="form-control" th:field="*{training}" th:errorclass="is-invalid">
   <div class="invalid-feedback" th:errors="*{training}"></div>
  </div>
  <!-- 部位 -->
  <div class="form-group">
   <label for="training">体の部位</label>
   <input type="text" class="form-control" th:field="*{bodyParts}" th:errorclass="is-invalid">
   <div class="invalid-feedback" th:errors="*{bodyParts}"></div>
  </div>
  <!-- 登録ボタン -->
  <input type="submit" value="登録" class="btn btn-primary w-100 mt-3">
 </form>
</body>
</html>
